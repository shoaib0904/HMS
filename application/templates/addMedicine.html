{% extends "layout.html" %}

{% block title %} Add Medicine {% endblock %}

{% block content %}
<style>
    .form-item {
        display: flex;
        flex-direction: column;
        /* Stack elements vertically */
        margin-bottom: 10px;
        /* Space between each form item */
    }

    label {
        margin-bottom: 5px;
        /* Space between label and input */
        font-weight: bold;
        /* Optional: makes labels bold */
        color: #164863;
        /* Label color */
    }

    .text1 {
        padding: 8px;
        /* Padding inside input */
        border: 1px solid #ccc;
        /* Border for input */
        border-radius: 4px;
        /* Rounded corners for input */
    }

    .button,
    .rbutton {
        padding: 10px 20px;
        margin-right: 10px;
        /* Space between buttons */
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .button {
        background-color: #4CAF50;
        /* Green */
        color: white;
    }

    .rbutton {
        background-color: #f44336;
        /* Red */
        color: white;
    }

    .flexbtn {
        display: flex;
        justify-content: center;
        padding-top: 10px;
    }
</style>
<div class="form1">
    <h1 style="text-align: center; color: #164863;">Add Medicine</h1>


    <!-- <form action="" method="POST">
        <label for="ssn_id">Medicine id*</label>
        <input type="number" class="text1" id="mid" name="mid" required><br><br>
        <label for="pname">Medicine Name*</label>
        <input type="text" class="text1" id="mname" name="mname" required><br><br>
        <label for="age">Quantity Available*</label>
        <input type="number" class="text1" id="qavailable" name="qavailable" min="0" required><br><br>
        <label for="age">Rate*</label>
        <input type="number" class="text1" id="rate" name="rate" min="0" required><br><br>
        <button class="button" type="submit">Submit</button>
        <button class="rbutton" type="reset">Reset</button>
    </form> -->

    <form action="" method="POST">
        <div class="form-item">
            <label for="mid">Medicine ID*</label>
            <input type="number" class="text1" id="mid" name="mid" required>
        </div>
        <div class="form-item">
            <label for="mname">Medicine Name*</label>
            <input type="text" class="text1" id="mname" name="mname" required>
        </div>
        <div class="form-item">
            <label for="qavailable">Quantity Available*</label>
            <input type="number" class="text1" id="qavailable" name="qavailable" min="0" required>
        </div>
        <div class="form-item">
            <label for="rate">Rate*</label>
            <input type="number" class="text1" id="rate" name="rate" min="0" required>
        </div>
        <div class="flexbtn">
            <button class="button" type="submit">Submit</button>
            <button class="rbutton" type="reset">Reset</button>
        </div>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <h3 style="color: red;"> {{ msg }} </h3>
    {% endfor %}
    {% endif %}
    {% endwith%}

</div>
{% endblock %}
