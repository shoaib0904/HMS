    <form action="" method="POST" class="registerPatient">
        <div class="form-item">
            <label for="ssn_id">SSN ID*</label>
            <input type="number" class="text1" id="ssn_id" name="ssn_id" min="9" maxlength="9" required>
        </div>
        <div class="form-item">
            <label for="pname">Name*</label>
            <input type="text" class="text1" id="pname" name="pname" required>
        </div>
        <div class="form-item">
            <label for="age">Age*</label>
            <input type="number" class="text1" id="age" maxlength="2" min="0" name="age" required>
        </div>
        <div class="form-item">
            <label for="address">Address*</label>
            <input type="text" class="text1" id="address" name="address" required>
        </div>
        <div class="form-item">
            <label for="Bed">Bed Type*</label>
            <select id="tbed" class="text1" name="tbed">
                <option value="General">General</option>
                <option value="Sharing">Sharing</option>
                <option value="ICU">ICU</option>
            </select>
        </div>
        <div class="form-item">
            <label for="state">State*</label>
            <select id="state" class="text1" name="state">
                <option value="Cork">Cork</option>
                <option value="Dublin">Dublin</option>
                <option value="Limerick">Limerick</option>
            </select>
        </div>
        <div class="form-item">
            <label for="City">City*</label>
            <select id="city" class="text1" name="city">
                <option value="Howth">Howth</option>
                <option value="Glanmire">Glanmire</option>
                <option value="Newcastle">Newcastle</option>
            </select>
        </div>
        <div class="form-item">
            <label for="status">Patient Status*</label>
            <select id="status" class="text1" name="status">
                <option value="Active">Active</option>
                <option value="Discharged">Discharged</option>
            </select>
        </div>
        <div class="btn-flex-register">

            <button class="button" type="submit">Submit</button> &nbsp;
            <button class="rbutton" type="reset">Reset</button>
        </div>
    </form>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <h3 style="color: red;  font-weight: bold; font-size: larger;"> {{ msg }} </h3>
    {% endfor %}
    {% endif %}
